apiVersion: v1
kind: Pod
metadata:
  name: mypod2
  labels:
    app: web 
spec:
  containers:
  - name: myctn2
    image: nginx 
    resources:
      limits:               # 최대 사용 가능 용량
        cpu: 500m
        memory: 128Mi
      requests:             # 최소 보장
        cpu: 250m
        memory: 64Mi
    ports:
    - containerPort:  80
      name:  http
    volumeMounts:
    - name: myvol2          # dev1-pvc 끌어다가 mountPath에 있는 경로에 연결
      mountPath: /usr/share/nginx/html 
  volumes:
    - name: myvol2
      persistentVolumeClaim:
        claimName: dev1-pvc 